<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suraj Apps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="currencyConverterBySurajRay.css">
</head>

<body class="body">

    <button class="mode">Change Mode</button>

    <div class="head">
        <h1>Currency Converter</h1>
    </div>
    
    <form action="">
        <div class="container">

            <div class="from">
                <div class="flag">
                    <img src="https://flagsapi.com/US/flat/64.png" id="from">
                </div>
                <div class="choose">
                    <select name="from"></select>
                </div>

                <div class="ip">
                    <input type="number" name="fromCurrency" id="fromCurrency" placeholder="Enter Amount">
                </div>
            </div>


            <div class="icon">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>



            <div class="to">
                <div class="flag">
                    <img src="https://flagsapi.com/IN/flat/64.png" id="to">
                </div>
                <div class="choose">
                    <select name="to"></select>
                </div>
                <div class="op">
                    <div class="output">000.0</div>
                </div>
            </div>

        </div>

        <div class="buttonDiv"><button class="button">Convert</button>
        </div>
    </form>
    <script src="countryListByShraddhaKhapra.js"></script>
    <script src="currencyConverterBySurajRay.js"></script>

</body>

</html>
